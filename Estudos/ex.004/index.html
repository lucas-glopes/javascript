<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais um Teste de JavaScript...</title>
</head>
<body>
    <script>
        var Name = prompt('Qual o seu nome?')
        document.write(`Olá, ${Name}! Seu nome tem ${Name.length} letras.<br>`)
        document.write(`Seu nome em letras maiúsculas é ${Name.toUpperCase()}.<br>`)
        document.write(`Seu nome em letras minúsculas é ${Name.toLowerCase()}.<br>`)
    </script>
</body>
</html>

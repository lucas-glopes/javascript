<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(33, 87, 87);
            color: white;
            font-size: 22px;
            font-family: verdana;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Já me livrei da maldição do <q>Olá, Mundo!</q>, agora posso aprender JavaScript em paz...ufa!</p>
    <script>
        var n1 = Number(prompt('Digite um número:')) // retorna uma string
        var n2 = Number(prompt('Digite outro número:')) // retorna uma string
        var sum = n1 + n2 // o símbolo de "+" (mais) serve tanto para adição quanto para concatenação
        alert(`A soma entre ${n1} e ${n2} é igual à ${sum}`)
        // number + number = number
        // string + string = string
    </script>
</body>
</html>

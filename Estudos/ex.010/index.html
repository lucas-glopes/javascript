<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Verificação de Multas</h1>
    Velocidade do carro:<input type="number" name="inp_vel" id="inp_vel"> Km/h
    <input type="button" value="verificar" onclick="calculo()">
    <div id="res"></div>
    <script>
        function calculo() {
            var txt_vel = document.getElementById('inp_vel')
            var vel = Number(txt_vel.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>- Sua velocidade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += '<P>- Você ultrapassou o limite de velocidade, <strong>MULTADO!</strong></P>'
            }
            res.innerHTML += '<p>- Dirija sempre com sinto de segurança!</p>'
        }        
    </script>
</body>
</html>

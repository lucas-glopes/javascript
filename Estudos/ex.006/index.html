<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: rgb(52, 113, 124);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20pt;
            transition: background-color 0.3s;
            font-weight: normal;
        }

        div#area:hover {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="area" > 
        Interaja...
    </div>

    <script>
        var area = document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)

        function clicar() {
            area.innerText = "Clicou!"
            area.style = "background-color: rgb(230, 49, 18);"
        }
        
        function entrar() {
            area.innerText = "Entrou!"
        }

        function sair() {
            area.innerText = "Saiu!"
            area.style = "background-color: rgb(52, 113, 124);"
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(33, 87, 87);
            color: white;
            font-size: 22px;
            font-family: verdana;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Já me livrei da maldição do <q>Olá, Mundo!</q>, agora posso aprender JavaScript em paz...ufa!</p>
    <script>
        alert('Hello World!, essa é minha primeira mensagem em JS') //Essa é uma janela de alerta, com apenas uma opção de confirmar (OK)
        confirm('Está pronto para acessar essa página?') //Essa é uma janela de confirmação, com a opção de confirmar (OK) e cancelar
        prompt('Digite o que significa a sigla JS:') //Essa é uma janela para o usuário inseriri informação manualmente 
    </script>
</body>
</html>
